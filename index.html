<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="bgColor">
      <nav class="navbar navbar-expand-lg align-items-center">
        <div class="container">
          <div class="row logo">
            <div class="col-6 imgLogo">
              <a class="navbar-brand" href="#"
                ><img src="./images/logo.png" alt=""
              /></a>
            </div>
            <div class="col-6 textLogo">
              <h1>Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </div>
          <a
            class="navbar-toggler fas fa-bars text-decoration-none text-white"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </a>

          <div
            class="collapse navbar-collapse menu"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item activeB m-auto">
                <a class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item m-auto">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- this sectio contain search and view cards  -->
      <section class="main">
        <div class="searchContainer">
          <!-- ------ Search ------- -->
          <div class="container">
            <div class="searchbar">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Find your location..."
                id="search"
              />
              <button id="btnS" class="btn" type="submit">Find</button>
            </div>
          </div>
          <!-- ------ Search ------- -->
        </div>
        <div class="container position-relative">
          <!-- --- Show Weather ---- -->
          <div class="row card-container">
            <!-- ---- first Card ----- -->
            
            <div class="cardS card text-white col-lg-4">
              <!-- heder -->
              <div class="card-header d-flex justify-content-between">
                <h3 id="day" class="headerText"></h3>
                <h3 id="month" class="headerText"></h3>
              </div>
              <!-- heder -->
              <div class="card-body">
                <h5 id="cityS" class="card-title"></h5>

                <!-- - Wither Condetion -- -->
                <div class="d-flex flex-wrap">
                  <div>
                    <h2 id="temp-c" class="card-text pb-3"></h2>
                  </div>

                  <div>
                    <img id="imgF" class="h-100" alt="" />
                  </div>
                </div>
                <!-- - Wither Condetion -- -->
                <span id="textD" class="clearBlu"></span>
                <ul class="d-flex mt-3">
                  <li>
                    <i class="fas fa-tint"></i>
                    &nbsp
                    <span id="humidity"> </span>%
                  </li>
                  <li>
                    <i class="fas fa-wind"> </i>
                    &nbsp
                    <span id="wind_mph"> </span>km/h
                  </li>
                  <li>
                    <i class="fas fa-compass"></i>
                    &nbsp
                    <span id="wind_dir"> </span>
                  </li>
                </ul>
              </div>
            </div>
            <!-- ---- first Card ----- -->
            <!-- sacand card -->
            <div class="card text-white col-lg-4 text-center cardM">
              <div class="card-header text-center">
                <!-- heder of sacand card -->
                <h3 id="dayS" class="headerText"></h3>
              </div>
              <div class="card-body px-0">
                <img id="imgS" class="py-3" />
                <h4 id="maxtemp_cS"></h4>
                <h5 id="avgtemp_cS" class="py-1"></h5>
                <span id="textDS" class="clearBlu"></span>
              </div>
            </div>
            <!-- sacand card -->
            <!-- theresd card -->
            <div class="cardS card text-white col-lg-4 text-center">
              <div class="card-header text-center">
                <!-- heder of thered card -->
                <h3 id="dayT" class="headerText"></h3>
              </div>
              <div class="card-body px -0">
                <img id="imgT" class="py-3" />
                <h4 id="maxtemp_cT"></h4>
                <h5 id="avgtemp_cT" class="py-1"></h5>
                <span id="textDT" class="clearBlu"></span>
              </div>
            </div>
            <!-- theresd card -->
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div class="row pt-5">
          <div class="col-md-8 p-0">
            <!-- ------ Search ------- -->
            <div class="searchbar modefay">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="
                Enter your email to subscribe..."
                aria-label="Search"
              />
              <button class="btn px-3" type="submit">subscribe</button>
            </div>
          </div>
          <div class="col-md-4">
            <ul class="row sosial m-md-auto">
              <a class="fab fa-facebook-f"></a>
              <a class="fab fa-twitter"></a>
              <a class="fab fa-google-plus-g"></a>
              <a class="fab fa-pinterest"></a>
            </ul>
          </div>

          <p class="pt-md-4">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>

<script src="js/bootstrap.min.js"></script>
